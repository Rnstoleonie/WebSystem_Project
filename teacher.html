<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .content {
            padding: 30px;
            min-height: 500px;
        }
        
        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #f39c12; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-warning { background: #e67e22; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #34495e;
            color: white;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Teacher Dashboard</h1>
            <p>Manage students and assign grades to your classes</p>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="content">
            <div class="demo-notice">
                <strong> Teacher Dashboard:</strong> Teachers can manage students and assign grades to their classes.
            </div>

            <section class="section">
                <h3> Add New Student</h3>
                <form id="addStudentForm">
                    <div class="form-group">
                        <label>Student Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label>Section/Class:</label>
                        <input type="text" id="studentSection" placeholder="e.g., Section A" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </section>

            <section class="section">
                <h3> Students List</h3>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Section</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section class="section">
                <h3> Assign Grade</h3>
                <form id="assignGradeForm">
                    <div class="form-group">
                        <label>Select Student:</label>
                        <select id="studentId" required title="Choose a student to assign grade">
                            <option value="">Choose student...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject:</label>
                        <select id="subjectId" required title="Choose subject for the grade">
                            <option value="">Choose subject...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grade Value:</label>
                        <input type="number" id="gradeValue" min="0" max="100" placeholder="0-100" required>
                    </div>
                    <button type="submit" class="btn btn-success">Assign Grade</button>
                </form>
            </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
